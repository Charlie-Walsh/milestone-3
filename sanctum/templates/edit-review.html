{% extends 'base.html' %} 
{% block content %}
<h2 class="heading">Edit Review</h2>
<div class="container" id="edit-review-form">
	<div class="row">
		{% if review %}
		<form
			class="col s12"
			method="POST"
			action="{{ url_for('edit_review', review_id=review.id) }}"
		>
		<h3 class="sub-heading">{{review.title.book_title}}</h3>
		<div class="input-field col s6 no-padding">
			<select id="rating" name="rating">
				<option value="" disabled>1-5</option>
				<option value="1" name="rating" {% if review.rating == 1 %}selected{% endif %}>1</option>
				<option value="2" name="rating" {% if review.rating == 2 %}selected{% endif %}>2</option>
				<option value="3" name="rating" {% if review.rating == 3 %}selected{% endif %}>3</option>
				<option value="4" name="rating" {% if review.rating == 4 %}selected{% endif %}>4</option>
				<option value="5" name="rating" {% if review.rating == 5 %}selected{% endif %}>5</option>
			 </select>			 
			<label for="rating">Rating</label>
		 </div>
		 <div class="row">
			<div class="input-field col s12">
			  <textarea id="review" name="review" class="materialize-textarea">
				{{review.review}}
			  </textarea>
			  <label for="review">Review</label>
			</div>
		 </div>
			<div class="row">
				<div class="submit">
					<button
						class="btn waves-effect waves-light"
						type="submit"
						name="action"
						>Submit
						<i class="material-icons right"></i>
					</button>
				</div>
			</div>
		</form>
		{% else %}
		<p>Sorry - Review not found!</p>
		{% endif %}
	</div>
</div>
{% endblock %}
