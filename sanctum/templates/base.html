<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- materialize -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/0b34ee418f.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
			type="text/css"
		/>
		<title>The Sanctum</title>
	</head>
	<body>
		<header>
			<nav class="grey darken-4">
				<div class="nav-wrapper">
					<a href="{{ url_for('home') }}" class="brand-logo">The Sanctum</a>
					<a href="#" data-target="mobile-demo" class="sidenav-trigger"
						><i class="material-icons">menu</i></a
					>
					<ul class="right hide-on-med-and-down">
						<li
							><a href="{{ url_for('search') }}"
								><i class="fa-solid fa-magnifying-glass"></i></a
						></li>
						<li><a href="{{ url_for('books') }}">Books</a></li>
						<li><a href="{{ url_for('authors') }}">Authors</a></li>
						<li><a href="{{ url_for('reviews') }}">Reviews</a></li>
					</ul>
				</div>
			</nav>

			<ul class="sidenav" id="mobile-demo">
				<li
					><a href=""><i class="fa-solid fa-magnifying-glass"></i></a
				></li>
				<li><a href="{{ url_for('books') }}">Books</a></li>
				<li><a href="{{ url_for('authors') }}">Authors</a></li>
				<li><a href="{{ url_for('reviews') }}">Reviews</a></li>
			</ul>
		</header>

		<main class="container"> {% block content %} {% endblock %} </main>

		<!-- Materialize -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
